<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="search-section">
            <div class="search-input-wrapper">
                <input type="text" id="city" placeholder="Search city..." autocomplete="off">
                <button onclick="getWeather()" class="search-trigger">Search</button>
            </div>
        </header>

        <main class="dashboard-grid" id="weather-card">
            <div class="bento-card hero">
                <div class="hero-info">
                    <h2 id="location">--</h2>
                    <p id="date">--</p>
                    <div class="temp-group">
                        <h1 id="temp">--°</h1>
                        <span id="desc">--</span>
                    </div>
                </div>
                <div class="hero-visual">
                    <img id="icon" src="" alt="">
                </div>
            </div>

            <div class="bento-card stat">
                <label>Humidity</label>
                <div class="stat-content">
                    <p id="humidity">--%</p>
                </div>
            </div>

            <div class="bento-card stat">
                <label>Feels Like</label>
                <div class="stat-content">
                    <p id="feels-like">--°</p>
                </div>
            </div>

            <div class="bento-card stat full-width">
                <label>Wind Speed</label>
                <div class="stat-content">
                    <p id="wind">-- km/h</p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
