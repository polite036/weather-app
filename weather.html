        </button>
    </div>

    <div class="weather-card" id="weather-card">
        <h2 id="location">--</h2>
        
        <div class="weather-main">
            <img id="icon" src="" alt="">
            <h1 id="temp">--Â°</h1>
        </div>
        
        <p id="desc">--</p>

        <div class="humidity-section">
            <span class="label">Humidity</span>
            <p id="humidity">--%</p>
        </div>
    </div>
</div>
<script src="weather.js"></script>

</html>
